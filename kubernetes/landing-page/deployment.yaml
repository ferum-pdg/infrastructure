apiVersion: v1
kind: Namespace
metadata:
  name: landing-page
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: landing-page
  name: landing-page
  labels:
    app: landing-page
  annotations:
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
    argocd-image-updater.argoproj.io/image-list: landing-page=ghcr.io/ferum-pdg/landing-page/landing-page
    argocd-image-updater.argoproj.io/landing-page.update-strategy: digest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landing-page
  template:
    metadata:
      labels:
        app: landing-page
    spec:
      containers:
      - name: landing-page
        image: ghcr.io/ferum-pdg/landing-page/landing-page:latest
        ports:
        - containerPort: 3000
      restartPolicy: Always
      imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  namespace: landing-page
  name: landing-page-svc
spec:
  selector:
    app: landing-page
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: landing-page
  name: ferum-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: landing-page-svc
            port:
              number: 80