apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: landing-page
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/git-creds
    argocd-image-updater.argoproj.io/image-list: landing-page=ghcr.io/ferum-pdg/landing-page/landing-page
    argocd-image-updater.argoproj.io/landing-page.update-strategy: digest
spec:
  project: default
  source:
    repoURL: https://github.com/ferum-pdg/infrastructure
    targetRevision: main
    path: kubernetes/landing-page/
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: landing-page
  syncPolicy:
    automated:
      prune: true
      selfHeal: true